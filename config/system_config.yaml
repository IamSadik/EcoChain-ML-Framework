# EcoChain-ML System Configuration

# Edge Node Configuration
# NOTE: Renewable capacity is set realistically relative to power consumption
# Real-world edge nodes typically have limited renewable capacity
edge_nodes:
  - id: "node_1"
    name: "Solar Edge Node"
    cpu_cores: 4
    gpu_available: true
    gpu_memory_gb: 8
    renewable_source: "solar"
    renewable_capacity_watts: 150  # Realistic: small solar panel ~150W peak
    initial_battery_percent: 50.0
    max_frequency_ghz: 2.4
    min_frequency_ghz: 0.8
    base_power_watts: 50
    max_power_watts: 200
    
  - id: "node_2"
    name: "Wind Edge Node"
    cpu_cores: 4
    gpu_available: true
    gpu_memory_gb: 6
    renewable_source: "wind"
    renewable_capacity_watts: 120  # Realistic: small wind turbine ~120W avg
    initial_battery_percent: 60.0
    max_frequency_ghz: 2.2
    min_frequency_ghz: 0.6
    base_power_watts: 45
    max_power_watts: 180
    
  - id: "node_3"
    name: "Hybrid Edge Node"
    cpu_cores: 8
    gpu_available: true
    gpu_memory_gb: 12
    renewable_source: "solar"
    renewable_capacity_watts: 200  # Realistic: larger solar setup ~200W peak
    initial_battery_percent: 75.0
    max_frequency_ghz: 3.0
    min_frequency_ghz: 1.0
    base_power_watts: 60
    max_power_watts: 250

  - id: "node_4"
    name: "Grid-Only Node (Baseline)"
    cpu_cores: 4
    gpu_available: true
    gpu_memory_gb: 8
    renewable_source: "grid"
    renewable_capacity_watts: 0
    initial_battery_percent: 100.0
    max_frequency_ghz: 2.6
    min_frequency_ghz: 1.2
    base_power_watts: 55
    max_power_watts: 220

# Blockchain Configuration
blockchain:
  consensus_mechanism: "proof_of_stake"
  block_time_seconds: 5
  difficulty: "adaptive"
  transaction_fee_kwh: 0.00001  # Energy cost per transaction
  validator_count: 4
  stake_amount: 100
  
# Scheduler Configuration
scheduler:
  algorithm: "energy_aware_dvfs"
  qos_weight: 0.4
  energy_weight: 0.3
  renewable_weight: 0.3
  prediction_horizon_seconds: 3600
  dvfs_enabled: true
  dynamic_scaling: true
  
# Energy Monitoring
monitoring:
  sampling_interval_seconds: 1
  carbon_intensity_gco2_per_kwh: 400  # US average
  electricity_price_per_kwh: 0.12
  carbon_credit_rate: 0.00005  # $ per gCO2 saved (realistic: ~$50/ton CO2 = $0.00005/g)
  
# Simulation Parameters
simulation:
  duration_hours: 24
  time_step_seconds: 60
  random_seed: 42